<div class="container-fluid mb-5">
    <h1>Template Driven Forms : </h1>
    <form #userForm="ngForm">
        {{userForm.value|json}}
        <div class="form-group">
            <label>Name</label>
            <input class="form-control" type="text" name="name" ngModel>
        </div>
        <div class="form-group">
            <label>Phone</label>
            <input class="form-control" type="tel" name="phone" ngModel>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input class="form-control" type="email" name="email" ngModel>
        </div>
        <div class="form-group">
            <select class="custom-select" name="topic" ngModel>
        <option selected>I'm Interested in</option>
        <option *ngFor='let topic of topics'>{{topic}}</option>

      </select>
        </div>

        <!-- ngModelGroup for address  -->
        <div ngModelGroup="address">
            <div class="form-group">
                <label>Street</label>
                <input class="form-control" type="text" name="Street" ngModel>
            </div>
            <div class="form-group">
                <label>City</label>
                <input class="form-control" type="text" name="City" ngModel>
            </div>
            <div class="form-group">
                <label>State</label>
                <input class="form-control" type="text" name="State" ngModel>
            </div>
            <div class="form-group">
                <label>Postal Code</label>
                <input class="form-control" type="text" name="Postal Code" ngModel>
            </div>
        </div>

        <div class="mb-3">
            <label>Time Preference</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="timePreference" value="morning" ngModel>
                <label class="form-check-label">Morning (9am - 12am) </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="timePreference" value="evening" ngModel>
                <label class="form-check-label">Morning (5pm - 8pm) </label>
            </div>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="subscribe" ngModel>
            <label class="form-check-label">Send me promotional offers</label>
        </div>


        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
