<div class="container-fluid mb-5">
    <h1>Template Driven Forms : </h1>
    <form #userForm="ngForm">
        <!-- {{userForm.value|json}}
        <hr> {{userModel|json}} -->
        <div class="form-group">
            <label>Name</label>
            <input class="form-control" required #name='ngModel' [class.is-invalid]='name.invalid && name.touched' type="text" name="name" [(ngModel)]='userModel.name'>
            <small class="text-danger" [class.d-none]='name.valid || name.untouched'>Name is required</small>
        </div>
        <div class="form-group">
            <label>Phone</label>
            <input class="form-control" required #phone='ngModel' pattern="^\d{10}$" [class.is-invalid]='phone.invalid && phone.touched' type="tel" name="phone" [(ngModel)]='userModel.phone'>
            <!-- <small class="text-danger" [class.d-none]='phone.valid || phone.untouched'>Phone is required and must be of 10 digits</small> -->
            <div *ngIf="phone.errors && (phone.invalid || phone.untouched)">
                <small class="text-danger" *ngIf='phone.errors.required'>Phone is required</small>
                <small class="text-danger" *ngIf='phone.errors.pattern'>Phone must be of 10 digits</small>
            </div>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input class="form-control" type="email" name="email" [(ngModel)]='userModel.email'>
        </div>
        <div class="form-group">
            <select (blur)='validateTopic(topic.value)' (change)='validateTopic(topic.value)' class="custom-select" required #topic='ngModel' [class.is-invalid]='topicHasError && topic.touched' name="topic" [(ngModel)]='userModel.topic'>
        <option value="default">I'm Interested in</option>
        <option *ngFor='let topic of topics'>{{topic}}</option>
      </select>
            <small class="text-danger" [class.d-none]='!topicHasError || topic.untouched'>Please choose a topic</small>
        </div>

        <!-- [(ngModel)]='userModel.name'Group for address  -->
        <!-- <div [(ngModel)]='userModel.name'Group="address">
            <div class="form-group">
                <label>Street</label>
                <input class="form-control" type="text" name="Street" [(ngModel)]='userModel.name'>
            </div>
            <div class="form-group">
                <label>City</label>
                <input class="form-control" type="text" name="City" [(ngModel)]='userModel.name'>
            </div>
            <div class="form-group">
                <label>State</label>
                <input class="form-control" type="text" name="State" [(ngModel)]='userModel.name'>
            </div>
            <div class="form-group">
                <label>Postal Code</label>
                <input class="form-control" type="text" name="Postal Code" [(ngModel)]='userModel.name'>
            </div>
        </div> -->

        <div class="mb-3">
            <label>Time Preference</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="timePreference" value="morning" [(ngModel)]='userModel.timePreference'>
                <label class="form-check-label">Morning (9am - 12am) </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="timePreference" value="evening" [(ngModel)]='userModel.timePreference'>
                <label class="form-check-label">Morning (5pm - 8pm) </label>
            </div>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="subscribe" [(ngModel)]='userModel.subscribe'>
            <label class="form-check-label">Send me promotional offers</label>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
